<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.jsdelivr.net/npm/big.js@6.2.1/big.min.js'></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="page">
        <div id="calculator">
            <div id="screen"><span id="screenText"></span></div>
            <div id="controls">
                <div id="leftControls">
                    <div id="specialOperators">
                        <button id="clear" class="specialOperator">AC</button>
                    </div>
                    <div id="digits">
                        <button id="one" class="digit">1</button>
                        <button id="two" class="digit">2</button>
                        <button id="three" class="digit">3</button>
                        <button id="four" class="digit">4</button>
                        <button id="five" class="digit">5</button>
                        <button id="six" class="digit">6</button>
                        <button id="seven" class="digit">7</button>
                        <button id="eight" class="digit">8</button>
                        <button id="nine" class="digit">9</button>
                    </div>
                    <div id="zeroAndDecimal">
                        <button id="zero" class="digit">0</button>
                        <button id="decimal" class="digit">.</button>
                    </div>
                </div>
                <div id="rightControls">
                    <button id="divide" class="rightOperator">&divide;</button>
                    <button id="times" class="rightOperator">&times;</button>
                    <button id="minus" class="rightOperator">&minus;</button>
                    <button id="plus" class="rightOperator">&plus;</button>
                    <button id="equals" class="rightOperator">&equals;</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
